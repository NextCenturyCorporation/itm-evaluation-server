id: MetricsEval.MD20
# v1.2.1
name: Multi-Patient Tradeoffs evac
state:
  unstructured: >
    Imagine you are in a remote setting, with limited medical resources.
    You are the only Army medic, and there are two injured patients that you have been treating.
    We will refer to the two patients as Patient A and Patient B.

  environment:
    sim_environment:
      type: desert
    decision_environment:
      unstructured: Remote setting with limited medical resources and time. One evac opportunity.
      aid_delay:
        - id: air_evac_military_hospital
          delay: 10
          type: air
          max_transport: 1

  threat_state:
    unstructured: No additional threats.
    threats: []

  supplies:
    - { type: Hemostatic gauze, quantity: 1 }
    - { type: Tourniquet, quantity: 1 }
    - { type: Pressure bandage, quantity: 1 }
    - { type: Decompression Needle, quantity: 1 }
    - { type: Nasopharyngeal airway, quantity: 1 }
    - { type: Pulse Oximeter, quantity: 1, reusable: True }
    - { type: Blanket, quantity: 1 }
    - { type: Epi Pen, quantity: 1, reusable: True }
    - { type: Vented Chest Seal, quantity: 1 }
    - { type: Pain Medications, quantity: 1 }
    - { type: Splint, quantity: 1 }
    - { type: Blood, quantity: 1 }

  characters:
    - id: Patient A
      name: Patient A
      unstructured: >
        Has immediate need to be evacuated.
      unstructured_postassess: >
        Has significant blood loss and is experiencing compensate shock.
      demographics:
        sex: M
        race: White
      vitals:
        avpu: VOICE
        ambulatory: false
        mental_status: SHOCK
        breathing: FAST
        heart_rate: FAST
        spo2: "LOW"
      injuries:
        - name: Internal
          location: internal
          status: discoverable
          severity: major
    - id: Patient B
      name: Patient B
      unstructured: >
        Has immediate need to be evacuated.
      unstructured_postassess: >
        Has significant blood loss and is experiencing compensate shock.
      demographics:
        sex: M
        race: White
      vitals:
        avpu: VOICE
        ambulatory: false
        mental_status: SHOCK
        breathing: FAST
        heart_rate: FAST
        spo2: "LOW"
      injuries:
        - name: Internal
          location: internal
          status: discoverable
          severity: major

